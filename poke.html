<!DOCTYPE html>
<html>
    <head>
        <link href="poke.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <h2>PokeDex</h2>
        </div>
        
        <div>
            <label for="pokemon">Enter Pokemon: </label>
            <input type="text" id="pokemon" name="pokemon">
            
        </div>
        <div>
            <span id="suggestions"></span>
        </div>
        <div id="checkboxes">
            <label>Select items to display:</label>
            <input type="checkbox" name="props" id="picture" value="picture" checked>Picture
            <input type="checkbox" name="props" id="poketype" value="poketype" checked>Pokemon Type
        </div>
        <div>
            <input type="button" id="search" name="search" value="Search Pokemon">
        </div>
        <div>
            <span id="display"></span>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="poke.js"></script>
    </body>
</html>
